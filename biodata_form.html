<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BioData</title>
</head>
<body>
  <h1>My Bio Data</h1>

  <form action="" style="border: 1px solid; padding: 5px; " id="form">
    <label for="firstName">FirstName:</label>
    <input type="text" placeholder="First Name" id="firstName">  
  
    <label for="lastName">LastName:</label>
    <input type="text" placeholder="Last Name" id="lastName">  

    <br>
    <br>

    <label for="male">Male</label>
    <input type="radio" name="" id="male">

    
    <label for="female">Female</label>
    <input type="radio" name="" id="female">

    
    <label for="other">Others</label>
    <input type="radio" name="" id="other">

    <br>
    <br>

    <label for="dateofBirth">Date of Birth:</label>
    <input type="date" placeholder="mm/dd/yyyy" id="firstName">
  
    <br>
    <br>
   <label for="email">E-Mail:</label>
   <input type="email" placeholder="Enter your email" id="email">

   <br>
   <br>
  <label for="phone">Phone</label>
  <input type="number" placeholder="+91" id="phone">

  <br>
  <br>
  <label for="height">Height</label>
  <input type="number" placeholder="Height in feet" id="height" >

</form>
 
<br>

<form action="" style="border: 1px solid; padding: 5px; ">
  <label for="">School Name:</label>
  <input type="text" name="" id="schoolName" placeholder="School Name">

  <br>
  <br>
  <label for="class">Class</label>
  <input type="text" name="" id="class" placeholder="Enter Class">

  <br>
  <br>
  <label for="stream">Stream:</label>
  <select name="stream" id="">Stream
    <option value="">Stream</option>
  </select>

  <br>
  <br>

  <label for="marksheet">Marksheet:</label>
  <input type="file" name="" >
</form>

<button type="submit" style="padding:5px; margin-top: 10px;">Submit
</button>
</body>
</html>
